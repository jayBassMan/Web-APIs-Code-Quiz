<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz</title>
</head>
        <header>
            <div>
                <button class="headBtn" id="view-high-scores">High Scores</button>
            </div>
            <div>
                <p>Timer: <span id="timer">000</span></p>
            </div>

        </header>
                <div class="mainDiv">
                    <div id="gridContainer"> <!-- Container for grid items -->
                        <p id="questionBox">Welcome to my code quiz</p>
                        <p id="finalScoreDisplay"></p>
                        <p id="enterInitials"></p>
                        <textarea id=enterInitialsTextArea></textarea>
                        <button class="choiceBtn" id="startQuizBtn">Start Quiz</button>
                        <button class="choiceBtn" id="choiceA"></button>
                        <button class="choiceBtn" id="choiceB"></button>
                        <button class="choiceBtn" id="choiceC"></button>
                        <button class="choiceBtn" id="choiceD"></button>
                        <button class="choiceBtn" id="submitScore"></button>

                    </div>
                    <div id="answerCorrectWrongGrid"></div>
                    <p id="answerCorrectWrong"></p>
                </div>
            </section>




    <script src="./js/script.js"></script>
</body>

</html>

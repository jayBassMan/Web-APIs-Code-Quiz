<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="container">
    <h4 id="quote">Code Quiz</h4>
    <div id="user">
        <textarea name="user" id="user" placeholder="Enter your username"cols="" rows="1"></textarea>
    </div>
    <div id="question-container" class="hide">
        <div id="questionBox" class="question">Question</div>
        <div id="answerbtn" class="btn-grid">
            <ul><h4>Choices!</h4>
                <li >A<button class="answerBtn" id="answerA" onclick="button(this)"></button></li>
                <li >B<button class="answerBtn" id="answerb" onclick="button(this)"></button></li>
                <li >C<button class="answerBtn" id="answerC" onclick="button(this)"></button></li>
            </ul>
        </div>
    </div>
    <section class="controls">
        <button id="startQuizBtn" class="start-btn btn" type="button" onclick="button(this)">Start quiz</button>
        <button id="nextBtn" class="next-btn btn" type="button" onclick="button(this)">Next</button>
        </section>
        <div class="score-card">
            Score: <span id="score">0</span>
        </div>
    
</section>


    
    <script src="./script.js"></script>
</body>
</html>

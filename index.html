<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="score-card">
            Score: <span class="score-timer" id="score">0</span>
            Timer: <span class="score-timer" id="timer">0</span>
        </div>
        <div id="intro-page">
            <h1 class="front-page" id="quote">Code Quiz</h1>
            <h2 class="front-page">Welcome to Jonathan Johnson Code quiz.<br>Lets get started!!</h2>
            <button id="startQuizBtn" class="start-btn btn" type="button">Start quiz</button>
        </div>
        <div id="question-container" class="hide">
            <div id="questionBox" class="question">Question</div>
            <div id="answerbtn" class="btn-grid">
                <ul>
                    <h4>Choices!</h4>
                    <li><button onclick="tieTogether()" class="choiceBtn" id="choiceA"></button></li>
                    <li><button onclick="tieTogether()" class="choiceBtn" id="choiceB"></button></li>
                    <li><button onclick="tieTogether()" class="choiceBtn" id="choiceC"></button></li>
                    <li><button onclick="tieTogether()" class="choiceBtn" id="choiceD"></button></li>
                </ul>
            </div>
        </div>
        <div id="user" class="hide">
            <input name="user" id="user" placeholder="Enter your username" cols="0" rows="0"></input>
        </div>
    </section>



    <script src="./script.js"></script>
</body>

</html>
